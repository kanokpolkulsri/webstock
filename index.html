<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" /> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box-login">
		<p class="text-login">LOGIN</p>
		<div class="box-input">
			<input type="input" name="username" class="box-username"><br>
			<input type="input" name="password" class="box-password">
		</div>
		<a href="categorize.html"><button class="box-submit">Submit</button></a>
	</div>

	<script type="text/javascript">
		document.getElementById('file-cpe').onchange = function(){
			var file = this.files[0];
			var reader = new FileReader();
			reader.onload = function(progressEvent){
			var lines = this.result.split('\n');
			for(var line = 0; line < lines.length; line++){
				var check = lines[line].split(",");
				tablecpe.append('<div class="row"><div class="cell">'+check[0]+'</div><div class="cell">'+check[1]+'</div><div class="cell">'+check[2]+'</div><div class="cell">'+check[3]+'</div><div class="cell">'+check[4]+'</div></div>');
				}
			};
			reader.readAsText(file);
		};
	</script>

</body>
</html>
